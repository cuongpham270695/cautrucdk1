<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng</title>
</head>
<body>
    <label for="doanhso">Nhập doanh số:</label>
    <input type="number" id="doanhso">
    <h4 id="result"></h4>
    <button type="button" onclick="Check()">Tính $</button>
    <script type="text/javascript">
        function Check(){
            var a= document.getElementById("doanhso").value;
            {
                if(a<200000){
                    var b = a*3/100;
                    document.getElementById("result").innerHTML= "Hoa hồng cho nhân viên của bạn là: " +b;
                }
                else if(a<500000){
                    var b = 200000*3/100+(a-200000)*5/100;
                    document.getElementById("result").innerHTML= "Hoa hồng cho nhân viên của bạn là: " +b;
                }
                else{
                    var b = 200000*3/100+500000*5/100+(a-500000)*10/100;
                    document.getElementById("result").innerHTML= "Hoa hồng cho nhân viên của bạn là: " +b;
                }
            }
        }
    </script>
</body>
</html>
