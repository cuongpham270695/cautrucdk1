<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số</title>
</head>
<body>
        <label for="num">Nhập số:</label>
        <input type="number" id="num">
        <button type="button" onclick="num()">Test</button>
        <h4 id="kiemtra"></h4>
        <script>
        function num(){
        var a= document.getElementById("num").value;
        if(a>0)
        document.getElementById("kiemtra").innerHTML="Số "+a +" lớn hơn 0";
        else if (a<0)
        document.getElementById("kiemtra").innerHTML="Số "+a +" nhỏ hơn 0";
        else
        document.getElementById("kiemtra").innerHTML="Số "+a +" bằng 0";
        }
        </script>
</body>
</html>
