<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điều kiện vào lớp 10</title>
</head>
<body>
        <h4>Nhập tuổi:</h4>
        <label for="old"></label>
        <input type="number" id="old">
        <button type="button" onclick="old()">Kiểm tra</button>
        <h4 id="check"></h4>
        <script type="text/javascript">
            function old(){
                var a = document.getElementById("old").value;
                if (a<15){
                    document.getElementById("check").innerHTML= "Chưa đủ điều kiện để vào lớp 10";
                }
                else{
                    document.getElementById("check").innerHTML= "Đủ điều kiện để vào lớp 10";
                }
            }
        </script>

</body>
</html>
